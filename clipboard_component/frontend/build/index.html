<!doctype html>
<html lang="en">

<head>
  <title>Streamlit Clipboard Component</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Streamlit Clipboard Component" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body,
    #root {
      margin: 0;
      padding: 0;
      width: 100% !important;
      height: 100% !important;
      overflow: hidden;
    }

    button {
      width: 100% !important;
      display: block !important;
      box-sizing: border-box !important;
      background-color: rgba(255, 255, 255, 0.05) !important;
      border: 1px solid rgba(123, 104, 238, 1) !important;
      color: white !important;
      border-radius: 8px !important;
      height: 38px !important;
      margin: 0 !important;
      padding: 0 1rem !important;
      cursor: pointer !important;
      font-family: inherit !important;
      font-size: 14px !important;
      font-weight: 400 !important;
      text-align: center !important;
      transition: background-color 0.2s, border-color 0.2s !important;
      white-space: nowrap !important;
      overflow: hidden !important;
      text-overflow: ellipsis !important;
    }

    button:hover {
      border-color: #1877F2 !important;
      background-color: hsla(0, 1%, 32%, 0.353) !important;
    }
  </style>
  <script defer="defer" src="./static/js/main.b4c8500c.js"></script>
</head>

  <div id="root"></div>
</body>

</html>
